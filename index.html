<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="blog.jerzy.it">
    <link href="output.css" rel="stylesheet">
    <title>jerzy.it</title>
    <script type="module">
      import { Application, Controller } from "https://unpkg.com/@hotwired/stimulus/dist/stimulus.js"
      window.Stimulus = Application.start()

      Stimulus.register("cursor", class extends Controller {
        connect() {
          this.element.innerHTML="&block;";

            setInterval(() => {
                this.element.style.display = this.element.style.display === 'inline' ? 'none' : 'inline'
            }, 800)
        }
      })
      Stimulus.register("typing", class extends Controller {

        texts = ["Hello World!","jerzy.it", "¯\\_(ツ)_/¯"];

        connect() {
            let curr = 0;
            setInterval(() => {
                this.element.innerHTML = "";
                this.type(this.texts[curr]);
                curr = (curr + 1) % this.texts.length;
            }, 5000)
        }

        type(text) {

          [...text].forEach((char, index) => {
            setTimeout(() => {
              this.element.innerHTML += char;
            }, 100 * index);
          });
        }
      })
    </script>
  </head>

  <body>
  <div class="flex justify-center items-center h-screen p-2 bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90%">
    <div class="container mx-auto bg-white rounded-lg shadow-lg">
      <p class="py-8 text-6xl font-mono">&nbsp;<span data-controller="typing"></span><span data-controller="cursor"></span>
      </p>

    </div>
  </div>
  </body>
</html>
